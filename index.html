<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <form id="ageForm">
      <header>
        <div class="layout">
          <h1>Day</h1>
          <input type="text" placeholder="DD" class="input">

        </div>

        <div class="layout">
          <h1>Month</h1>
          <input type="text" placeholder="MM" class="input">

        </div>

        <div class="layout">
          <h1>Year</h1>
          <input type="text" placeholder="YYYY" class="input">

        </div>
      </header>
      <section class="img-style">
        <div class="vertical"></div>
        <button type="button" id="calculateButton">
          <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </section>
      <section>
        <h2><span>--</span> years</h2>
        <h2><span>--</span> months</h2>
        <h2><span>--</span> days</h2>

      </section>
    </form>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/main.js" defer></script>
</body>

</html>
